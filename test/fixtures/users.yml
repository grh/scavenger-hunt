# Locally define helper methods so that
# loading fixtures in development environment
# doesn't generate a NoMethodError
<%
def password_hash
  BCrypt::Engine.hash_secret(password, password_salt)
end
%>

<%
def password
  return 'password'
end
%>

<%
def password_salt
  return "$2a$10$this.is.my.passwd.salt"
end
%>

